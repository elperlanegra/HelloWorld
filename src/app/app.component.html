<div class="container mt-4">
  <div class="row">
    <h3>Listado de estudiantes</h3>
  </div>
  <br>
  <table class="table">
    <thead>
      <th>#</th>
      <th>Name</th>
      <th>Status</th>
    </thead>
    <tbody>
      <tr *ngFor="let student of listEstudents; let i = index ">
        <td> {{ i + 1 }} </td>
        <td>{{ student.name }}</td>
        <td>{{ student.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
