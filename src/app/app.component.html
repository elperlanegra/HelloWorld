<div class="container mt-4">
  <div class="row">
    <!-- Estamos interpolando -->
    <h3>{{ getSuma(2, 4) }}</h3>
    <br />

    <!-- Property Binding -->
    <input
      type="text"
      class="form-control"
      name=""
      id=""
      [placeholder]="textPlaceHolder"
      [disabled]="deshabilitado"
    />
    <br />
    <img
      [src]="imgSrc"
      alt="img"
      width="250px"
      height="400px"
    />
  </div>
</div>
